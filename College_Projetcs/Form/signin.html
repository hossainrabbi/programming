<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bootstrap CSS from https://bootswatch.com/ (Sketchy) -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Custom form -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-3 mb-4 heading">Sign in Your Account</h2>
      <form class="custom__form mx-auto">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name*"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Phone Number*"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address*"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password*"
            required
          />
        </div>
        <div class="text-center">
          <input class="btn btn-secondary px-4" type="submit" value="Sign in" />
        </div>
      </form>
    </div>
  </body>
</html>
